<!doctype html>
<html lang="en" ng-app>

<head>
  <title>Chat Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/bootstrap-responsive.min.css">
  <link rel="stylesheet" href="/car/car.css">
  <script type="text/javascript" src="controller.js"></script>
</head>

<body>
  <div class="container" ng-controller="ChatController">
    <div class="page-header">
      <h4>Maps track Example</h4>
    </div>
    <div class="row">
      <div class="span12">
        <div class="row">
          <form ng-submit="setName()">
            <div class="input-append span12">
              <input type="text" class="span11" ng-model="name" placeholder="Your Name">
              <input type="submit" class="span1 btn btn-primary" value="Send">
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="span12">
        <div id="map" style="height: 400px;"></div>
      </div>
    </div>
    <div class="row">
      <div class="span12">
        <ul class="nav nav-list well">
          <div style="display: none;"><li class="nav-header" id='debug-text'></li></div>
          <div style="display: none;"><li class="nav-header" id='fox-info' style="display: none;"></li></div>
          <li class="nav-header">Local Users</li>
          <li ng-repeat="user in roster">{{user.name}} ({{user.id}})</li>
          </li>
        </ul>
      </div>
    </div>
    <div class="row">
      <div class="span12">
        <table class="table table-striped table-bordered table-responsive">
          <thead>
            <tr>
              <th class="span3">Name</th>
              <th class="span8">Text</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="msg in messages">
              <td class="span3" ng-bind="msg.name"></td>
              <td class="span8" ng-bind="msg.text"></td>
            </tr>
          </tbody>
        </table>
        <div class="row controls">
          <form ng-submit="send()">
            <div class="input-append span12">
              <input type="text" class="span11" ng-model="text" placeholder="Message">
              <input type="submit" class="span1 btn btn-primary" value="Send" ng-disabled="!text">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/jquery.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
  <script src="/js/angular.min.js"></script>
  <script src="https://api-maps.yandex.ru/2.1/?lang=ru-RU" type="text/javascript"></script>
  <script type="text/javascript" src="maps.js"></script>
</body>

</html>
